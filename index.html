<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>

    <header class="container  mt-4">
        <!-- header text---------------------------------------------------- -->
        <h1 class="text-center fw-bold "><span class="text-warning">Search</span> Your <span
                class="text-warning">Favourite</span> Book
        </h1>
        <!-- search box and button below------------------------------------- -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Book's Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary btn-secondary text-white" type="button"
                id="search-button">Search</button>
        </div>
        <!---- number of count and also erorr handler below----------------- -->
        <div>
            <h3 id="total-result" class="mb-5"></h3>
        </div>
    </header>
    <article class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="search-results">
        </div>
    </article>





    <!-- Js link added------------------------------------------------- -->
    <script src="js/book.js"></script>
</body>

</html>
<!-- finished--------------------------------------------------------- -->
